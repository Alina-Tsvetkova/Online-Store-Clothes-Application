<link href="assets/css/item-detail.css" rel="stylesheet"/><div id="wrapper"><div id="nav"></div><a class="back-catalog">&#60; Back to catalog</a><section ng-controller="clothDetailCtrl" class="item-detailed"><figure ng-controller="addToCartCtrl" class="item-pics"><img ng-src="{{item.img}}" class="image"/><figcaption class="item-info"><h3 class="item-name">{{item.name}}</h3><p class="price"><span id="currency">&#163;</span><span id="price">{{item.price | number:2}}</span></p><p class="item-description">{{item.description}}</p><h4 class="size-header"></h4><div class="sizes"><button ng-repeat="size in sizes" ng-click="chooseSize(size)">{{size}}</button></div><h4 class="color-header">Color</h4><div class="colors"><button ng-repeat="color in colors" ng-click="chooseColor(color)">{{color.slice(0,1).toUpperCase()+color.slice(1)}}</button></div></figcaption><button ng-click="addToBag(item.name, item.price, item.img, item.id, size, color, item.types, 1)" class="buttons add-to-bag-btn">Add to bag</button></figure></section><div id="banner-container" download-banners="download-banners"></div></div>
