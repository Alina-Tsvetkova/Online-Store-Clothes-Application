<div ng-controller="renderCartCtrl"><div id="nav"></div><a class="shopping-bag-title">Shopping bag</a><div class="shopping-bag-section"><div ng-controller="removeFromCartCtrl" class="shopping-bag-content"><div class="thankful-title">Thanks for Order!</div><div class="no-items-title">There is no Items in the Cart!</div><figure ng-repeat="item in items" class="cart-item"><img ng-src="{{item.img}}" class="cart-item-img"/><figcaption class="cart-item-description"><h3 class="cart-item-name">{{item.name}}</h3><p>Color:<span class="color">{{item.color}}</span></p><p>Size:<span class="size">{{item.size}}</span></p><p>Quantity:<span class="quantity">{{item.quantity}}</span></p><span class="item-price">&#163; {{item.price | number:2}}</span><button ng-click="removeItemFromCart(item.id)" class="remove-item">Remove item</button></figcaption></figure></div></div><div class="note"> You've qualified for Free UK Next Day Delivery on your order. Don't forget to enter the code nextday at checkout</div><div ng-controller="addToCartCtrl" class="main-functional"><div ng-controller="removeFromCartCtrl"><button ng-click="emptyBag()" type="submit" class="empty-bag">Empty bag</button><button ng-click="orderCart()" type="submit" class="buy-now buttons"><a href="">Buy now</a></button><span class="total-cost">Total Cost<br><span class="total-sum">&#163;</span><span>{{totalSum | number:2}}</span></span></div></div><div class="drag-wrapper"><div ng-controller="draggableSliderCtrl" class="additional-items"><ul class="additionalItemsList"><li class="additional-item"><img src="assets/img/sub-img/jew1-sub.jpg" class="additional-item-img"/></li><li class="additional-item"><img src="assets/img/sub-img/jew2-sub.jpg" class="additional-item-img"/></li><li class="additional-item"><img src="assets/img/sub-img/jew3-sub.jpg" class="additional-item-img"/></li><li class="additional-item"><img src="assets/img/sub-img/jew4-sub.jpg" class="additional-item-img"/></li><li class="additional-item"><img src="assets/img/sub-img/jew5-sub.jpg" class="additional-item-img"/></li><li class="additional-item"><img src="assets/img/sub-img/jew6-sub.jpg" class="additional-item-img"/></li></ul></div></div></div>
